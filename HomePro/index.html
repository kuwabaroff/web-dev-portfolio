<!DOCTYPE html>

<head>

    <header class="header" id="header">

            <div class="navigation-services">

                <a href="#" class="nav-button">24 Hour Services</a>
            </div>
        </div>
    </header>

    <section class="hero" id="hero">
        <div class="containter">
            <div class="hero-wrapper">
                <div class="hero-content">
                    <div class="hero-content-tagline">

                        <div class="hero-content-feature">

                    </div>
                    <a href="#">
                        <div class="hero-content-button">
                            <p class="hero-content-button-text">Call Us Now</p>
                            <div class="hero-content-button-phone-sphere">
                                <img src="img/Phone.svg" alt="">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="hero-highlights-wrapper">
                    <div class="hero-highlight">
                        <div class="hero-highlight-sphere">

                    </div>
                    <div class="hero-highlight-separator"></div>
                    <div class="hero-highlight">
                        <div class="hero-highlight-sphere">
                            <img src="img/Professional.svg" alt="">
                        </div>
                        <p class="hero-highlight-text">Local US<br>Professional</p>
                    </div>
                    <div class="hero-highlight-separator"></div>
